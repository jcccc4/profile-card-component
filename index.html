<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body class="flex justify-center items-center w-screen h-screen bg-[#19A1AE]">
    <img
      src="./images/bg-pattern-top.svg"
      alt="bg-pattern-top"
      class="circle top-0 left-0 0ml-[410px] 0mt-[355px] -z-10 lg:-ml-[285px] lg:-mt-[510px]"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
      class="circle bottom-0 right-0 -mr-[412px] -mb-[312px] -z-10 lg:-mr-[230px] lg:-mb-[633px]"
    />
    <section class="flex flex-col items-center bg-white rounded-[15px]">
      <img
        src="./images/bg-pattern-card.svg"
        alt="bg-pattern-cards "
        class="rounded-t-[15px]"
      />
      <section></section>
      <img
        src="./images/image-victor.jpg"
        alt="Logo"
        class="-mt-[48px] rounded-full border-[5px] border-white"
      />
      <section class="flex flex-col mt-6">
        <section class="font-bold">
          Victor Crest <span class="font-normal text-gray">26</span>
        </section>
        <section  class="font-normal text-gray text-center text-secondary mt-2">London</section>
      </section>
      <hr class="w-full border-[#E8E9EC] my-[19px]">
      <section class="flex font-bold w-full justify-between px-[50px] mb-6">
        <section class="item">
          <section >80K</section>
          <section class="description">Followers</section>
        </section>
        <section class="item">
          <section>803K</section>
          <section class="description">Likes</section>
        </section>
        <section class="item">
          <section>1.4K</section>
          <section class="description">Photos</section>
        </section>
      </section>
    </section>

</html>
